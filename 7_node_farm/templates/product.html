<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* 1rem'i 10px olarak ayarladƒ±k */
            font-size: 10px;
        }

        body {
            padding: 20px;
            padding-top: 30px;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #9be15d, #00e3ae);
            font-family: sans-serif;
            line-height: 1.7;
        }

        h1 {
            font-size: 4rem;
            color: white;
            transform: skewY(-3deg);
            text-align: center;
            word-spacing: 3px;
            margin-bottom: 5rem;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .product{
            width: 80%;
            max-width: 60rem;
            margin: 0 auto;
            background-color: white;
            position: relative;
        }

        .product-hero{
            position: relative;
            height: 20rem;
            width: 100%;
            /* TODO overflow */
            overflow: hidden;
            
        }

        /* asƒ±l elementimin i√ßeriƒüinin √∂ncesine eklenecek ve sonrasƒ±na eklenecek yalandan HTML elementi */

        /* biz bu elementi orijinal amacƒ± olan i√ßeriƒüin ba≈üƒ±na veya sonuna yazƒ± eklemek i√ßin deƒüil, i√ßeriƒüin √ºzerine bir ekstra katman √ßekmek i√ßin kullandƒ±k */

        .product-hero::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            opacity: 0.5;
            background: linear-gradient(to left bottom, #9be15d, #00e3ae);
            z-index: 1000;
        }

        .product-emoji{
            font-size: 10rem;
            position: absolute;
        }

        .em-1{
            top: -4rem;
            left: -2rem;
            z-index: 10;
        }
        .em-2{
            top: -6rem;
            left: 9rem;
            z-index: 10;
        }
        .em-3{
            top: -4rem;
            right: 15rem;
        }
        .em-4{
            top: -5rem;
            right: 2rem;
        }
        .em-5{
            bottom: -2rem;
            right: 1rem;
        }
        .em-6{
            bottom: -7rem;
            right: 14rem;
        }
        .em-7{
            bottom: -2rem;
            right: 20rem;
        }
        .em-8{
            bottom: -2.5rem;
            left: 0rem;
        }
        .em-9{
            bottom: 3rem;
            right: 9rem;
        }
        .em-10{
            bottom: -5rem;
            right: -4rem;
        }

        .product-organic{
            position: absolute;
            top: -4rem;
            right: -4rem;
            height: 8rem;
            width: 8rem;
            border-radius: 50%;
            display: grid;
            place-items: center;
            z-index: 1001;
            background: linear-gradient(to bottom, #9be15d, #00e3ae);
            transform: rotate(20deg);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.21);
            border: 2px solid transparent;

            transition: all .3s;
        }

        .product-organic:hover{
            border-color: gold;
        }


        .product-organic h5{
            color: white;
            text-transform: uppercase;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .product-back{
            position: absolute;
            z-index: 1001;
            background-color: white;
            font-size: 1.5rem;
            top: 2rem;
            left: 2rem;
            padding: 0 1.2rem;
            border-radius: 30rem;
            color: #555;
            text-decoration: none;
            display: flex;
            gap: 1rem;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .product-back:hover{
            background-color: #79e17b;
            color: white;
            scale: 1.1;
        }

        .product-name{
            background: linear-gradient(to bottom, #9be15d, #00e3ae);
            text-align: center;
            padding: 1rem;
            font-size: 3rem;
            color: white;
            word-spacing: 2px;
        }

        .product-details{
            background-color: #eee;
            padding: 4rem 6rem;
            font-size: 1.3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 1.5rem;
        }

        .product-description{
            padding: 5rem 6rem;
            font-size: 1.5rem;
            line-height: 1.8;
        }

        .product-link{
            display: block;
            background-color: #79e17b;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-align: center;
            padding: 1.5rem;
            transform: scale(1.05) skewX(-20deg);
            transition: all .3s;
            box-shadow: 0 3rem 1rem rgba(0, 0, 0, 0.105);
        }

        .product-link span{
            /* inline olan yazƒ± tarzƒ± elementlere verilen transform etkili olmaz, ya block ya da inline-block olmasƒ± gerekir. */
            display: inline-block;
            transform: skew(20deg);
        }

        .product-link:hover{
            background-color: #9be15d;
            transform: scale(1.1) skewX(-20deg);
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>üåΩ Node Farm ü•ë</h1>

        <figure class="product">
            <div class="product-organic">
                <h5>Organic</h5>
            </div>

            <a href="/overview" class="product-back">
                <span class="emoji-left">üëà</span>Back
            </a>

            <!-- √ºr√ºn resim divi -->
            <div class="product-hero">
                <span class="product-emoji em-1">{%IMAGE%}</span>
                <span class="product-emoji em-2">{%IMAGE%}</span>
                <span class="product-emoji em-3">{%IMAGE%}</span>
                <span class="product-emoji em-4">{%IMAGE%}</span>
                <span class="product-emoji em-5">{%IMAGE%}</span>
                <span class="product-emoji em-6">{%IMAGE%}</span>
                <span class="product-emoji em-7">{%IMAGE%}</span>
                <span class="product-emoji em-8">{%IMAGE%}</span>
                <span class="product-emoji em-9">{%IMAGE%}</span>
                <span class="product-emoji em-10">{%IMAGE%}</span>
            </div>

            <h2 class="product-name">{%PRODUCTNAME%}</h2>

            <div class="product-details">
                <p><span class="emoji-left">üåç </span>Men≈üei: {%FROM%}</p>
                <p><span class="emoji-left">‚ù§Ô∏è </span>{%NUTRITIENTS%}</p>
                <p><span class="emoji-left">üç≤ </span>{%QUANTITY%}</p>
                <p><span class="emoji-left">üí≤ </span>{%PRICE%}</p>
            </div>

            <a href="#" class="product-link">
                <span class="emoji-left">üõí</span>
                <span>Add to shopping cart ({%PRICE%}$)</span>
            </a>

            <p class="product-description">
                {%DESCRIPTION%}
            </p>
        </figure>
    </div>
</body>

</html>
